version = "0.2.18"
authors = ["Stallmanifold <stallmanifold@gmail.com>"]
readme = "README.md"
repository = "https://github.com/stallmanifold/libtga"
keywords = ["tga", "image processing", "textures", "graphics"]

[lib]
